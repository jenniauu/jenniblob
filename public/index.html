<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload e Galeria - Vercel Blob</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #ffe0eb; display: flex; align-items: center; justify-content: center; flex-direction: column;}
    .upload-section { background-color: rgb(255, 255, 255); padding: 2rem; border-radius: 0.5rem; box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1); }
    .gallery-item .card { transition: transform 0.2s; }
    .gallery-item .card:hover { transform: scale(1.05); }
    .card-img-top { width: 100%; height: 200px; object-fit: cover; }
    .container{ width: 70%;}
    .title-section { margin-top: 5rem; margin-bottom: 1rem; }
    .delete-btn {
      background-color: #ff8ab3;
      color: #ca3066;
      font-weight: bold;
    }
    .btn-primary{
      background-color: #ff8ab3;
      color: #ca3066;
      font-weight: bold;
      border-color: #ca3066;
    }
    .btn-primary{
      background-color: #ff8ab3;
      color: #ca3066;
      font-weight: bold;
      border-color: #ca3066;
    }
    h1{
      color: #ca3066;
    }
    h2{
      color: #ca3066;
    }

  </style>
</head>
<body>
    <div class="title-section">
        <h1 class="text-center mb-4">₊✩‧₊˚౨ Imagens que são literalmente a Jennifer ৎ˚₊✩‧₊</h1>
      </div>
  <div class="container my-5">
    <div class="upload-section col-lg-8 mx-auto">
      <form id="uploadForm">
        <div class="input-group mb-3">
          <input type="file" class="form-control" id="fileInput" name="file" required accept="image/*">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="fileNameInput" placeholder="Nome da imagem (opcional)">
        </div>
      </form>
      <div id="status" class="mt-3 text-center"></div>
    </div>

    <hr class="my-5">
    
    <h2 class="text-center mb-4">₊✩‧₊˚౨ Galeria de Imagens ৎ˚₊✩‧₊</h2>
    <div id="gallery" class="row"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const fileInput = document.getElementById('fileInput');
    const fileNameInput = document.getElementById('fileNameInput');
    const statusEl = document.getElementById('status');
    const galleryEl = document.getElementById('gallery');


    async function loadGallery() {
      galleryEl.innerHTML = '<p class="text-center">Carregando imagens...</p>';
      
      try {
        const response = await fetch('/api/files');
        if (!response.ok) {
          throw new Error('Não foi possível buscar as imagens.');
        }

        const files = await response.json();
        galleryEl.innerHTML = '';

        if (files.length === 0) {
          galleryEl.innerHTML = '<p class="text-center">Nenhuma imagem encontrada. Envie a primeira!</p>';
          return;
        }

        files.forEach(file => {
          const col = document.createElement('div');
          col.className = 'col-lg-3 col-md-4 col-sm-6 mb-4 gallery-item';
          
          const displayName = file.pathname.split('/').pop();
          
          const card = `
            <div class="card h-100 shadow-sm">
                <a href="${file.url}" target="_blank">
                    <img src="${file.url}" class="card-img-top" alt="${displayName}">
                </a>
                <div class="card-body text-center">
                    <p class="card-text small text-muted" title="${displayName}">
                        ${displayName.length > 20 ? displayName.substring(0, 20) + '...' : displayName}
                    </p>
                    <button class="btn btn-danger btn-sm delete-btn" data-url="${file.url}">Deletar</button>
                </div>
            </div>`;
          
          col.innerHTML = card;
          galleryEl.appendChild(col);
        });

        document.querySelectorAll('.delete-btn').forEach(btn => {
          btn.addEventListener('click', async (e) => {
            e.preventDefault();
            const url = btn.getAttribute('data-url');
            if (confirm('Tem certeza que deseja deletar esta imagem?')) {
              try {
                const response = await fetch('/api/delete', {
                  method: 'DELETE',
                  headers: {
                    'Content-Type': 'application/json',
                  },
                  body: JSON.stringify({ url })
                });
                
                if (response.ok) {
                  loadGallery();
                } else {
                  const error = await response.json();
                  alert(`Erro ao deletar: ${error.message}`);
                }
              } catch (error) {
                alert(`Erro ao deletar: ${error.message}`);
              }
            }
          });
        });

      } catch (error) {
        galleryEl.innerHTML = `<p class="text-center text-danger">Erro ao carregar a galeria: ${error.message}</p>`;
      }
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const file = fileInput.files[0];
      if (!file) return;

      const customName = fileNameInput.value.trim();
      const filename = customName ? `${customName}.${file.name.split('.').pop()}` : file.name;

      statusEl.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"></div> Enviando...';
      statusEl.className = 'mt-3 text-center text-primary';

      try {
        const response = await fetch('/api/upload', {
          method: 'POST',
          headers: {
            'x-vercel-filename': filename,
            'Content-Type': file.type,
          },
          body: file,
        });
        
        const newBlob = await response.json();

        if (response.ok) {
          statusEl.innerHTML = `✅ Upload concluído!`;
          statusEl.className = 'mt-3 text-center text-success';
          form.reset();
          fileNameInput.value = '';
          loadGallery();
        } else {
          throw new Error(newBlob.message);
        }

      } catch (error) {
        statusEl.textContent = `❌ Erro no upload: ${error.message}`;
        statusEl.className = 'mt-3 text-center text-danger';
      }
    });

    document.addEventListener('DOMContentLoaded', loadGallery);
  </script>
</body>
</html>
